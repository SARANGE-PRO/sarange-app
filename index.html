<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sarange Pro</title>
  
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#2563EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
    input, textarea, select { font-size: 16px; } 
    .no-select { user-select: none; -webkit-user-select: none; }
    /* Style pour la liste d√©roulante d'adresses */
    .suggestions-list {
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 50;
      width: 100%;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 0 0 0.5rem 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 no-select">
  
  <div id="root" class="flex items-center justify-center h-screen text-slate-500">
    <div class="text-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p>Chargement...</p>
    </div>
  </div>

  <script type="text/babel" data-type="module">
    
    import React, { useState, useEffect, useRef, useMemo, createContext, useContext } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    // Ajout de MapPin pour l'ic√¥ne adresse
    import { 
      Plus, Trash2, Save, ArrowLeft, FileText, Check, AlertTriangle, 
      PenTool, X, ChevronDown, ChevronUp, Share, Printer, CheckCircle, Download, Eye, Clock, MessageCircle, MapPin
    } from 'https://esm.sh/lucide-react@0.263.1';

    // --- 1. LOGIQUE METIER ---
    const ValidationService = {
      isHeightValidForOB: (heightMm) => !heightMm || heightMm <= 2000,
      isMeasureSuspicious: (val) => val !== undefined && val > 0 && val < 100,
      hasAdvancedOptions: (type) => ['FENETRE', 'VOLET_ROULANT', 'PORTE_ENTREE'].includes(type),

      validateProduct: (p) => {
        const errors = [];
        if (p.type !== 'AUTRE') {
          if (!p.largeurMm) errors.push("Largeur manquante");
          if (!p.hauteurMm) errors.push("Hauteur manquante");
        } else {
          if (!p.description) errors.push("Description obligatoire");
        }

        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          if (!p.matiere) errors.push("Mati√®re requise");
          if (!p.profil) errors.push("Profil requis");
          if (!p.couleur) errors.push("Couleur requise");
          if (p.couleur === 'AUTRE' && !p.couleurAutre) errors.push("Pr√©ciser la couleur");
          if (p.profil === 'ISO' && !p.isoMm) errors.push("Dimension ISO requise");
          
          if (p.type === 'PORTE_ENTREE') {
            if (!p.remplissage) errors.push("Remplissage requis");
            if (p.tierce && !p.cotePassageMm) errors.push("Cote de passage requise (Tierce)");
          }
        }

        if (p.type === 'VOLET_ROULANT') {
          if (!p.manoeuvre) errors.push("Manoeuvre requise");
          if ((p.manoeuvre === 'FILAIRE' || p.manoeuvre === 'RADIO') && !p.sortieCable) {
            errors.push("Sortie de c√¢ble requise");
          }
        }

        return { isValid: errors.length === 0, errors };
      }
    };

    const generateUUID = () => Math.random().toString(36).substring(2) + Date.now().toString(36);

    // --- 2. STATE MANAGEMENT ---
    const AppContext = createContext(null);

    const useAppStore = () => {
      const context = useContext(AppContext);
      if (!context) throw new Error("Erreur AppContext");
      return context;
    };

    // --- 3. COMPOSANTS UI ---
    
    const Card = ({ children, className = "" }) => (
      <div className={`bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden ${className}`}>
        {children}
      </div>
    );

    const Button = ({ onClick, variant = 'primary', children, icon: Icon, disabled = false, className = '' }) => {
      const base = "flex items-center justify-center px-4 py-3 rounded-lg font-medium transition-all active:scale-95 touch-manipulation";
      const variants = {
        primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",
        secondary: "bg-slate-100 text-slate-700 hover:bg-slate-200",
        whatsapp: "bg-green-500 text-white hover:bg-green-600 shadow-md",
        dark: "bg-slate-700 text-white hover:bg-slate-800",
        danger: "bg-red-50 text-red-600 hover:bg-red-100",
      };
      return (
        <button onClick={onClick} disabled={disabled} className={`${base} ${variants[variant]} ${className}`}>
          {Icon && <Icon size={20} className="mr-2" />}
          {children}
        </button>
      );
    };

    const SectionTitle = ({ title }) => (
      <h3 className="text-sm uppercase tracking-wider text-slate-500 font-bold mb-3 mt-6 border-b pb-1">{title}</h3>
    );

    const NumericInput = ({ label, value, onChange, suffix = "mm" }) => {
      const isSuspicious = ValidationService.isMeasureSuspicious(value);
      return (
        <div className="flex flex-col mb-4">
          <label className="text-sm font-medium text-slate-700 mb-1">{label}</label>
          <div className="relative">
            <input
              type="number"
              inputMode="numeric"
              pattern="[0-9]*"
              value={value || ''}
              onChange={(e) => onChange(e.target.value ? parseInt(e.target.value) : undefined)}
              className={`w-full p-3 text-lg border-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-colors ${isSuspicious ? 'border-amber-300 bg-amber-50' : 'border-slate-200'}`}
              placeholder="0"
            />
            <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">{suffix}</span>
          </div>
          {isSuspicious && (
            <div className="flex items-center text-amber-600 text-xs mt-1">
              <AlertTriangle size={12} className="mr-1" />
              Attention : cote &lt; 100{suffix}
            </div>
          )}
        </div>
      );
    };

    const ToggleGroup = ({ label, options, value, onChange }) => (
      <div className="mb-4">
        <label className="text-sm font-medium text-slate-700 mb-2 block">{label}</label>
        <div className="flex flex-wrap gap-2">
          {options.map((opt) => {
            const isSelected = value === opt.value;
            return (
              <button
                key={opt.value}
                onClick={() => onChange(opt.value)}
                className={`px-4 py-2 rounded-md font-medium text-sm transition-all border ${
                  isSelected 
                    ? 'bg-blue-600 text-white border-blue-600 shadow-md' 
                    : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'
                }`}
              >
                {opt.label}
              </button>
            );
          })}
        </div>
      </div>
    );

    const BooleanToggle = ({ label, value, onChange, note, disabled }) => (
      <div className={`flex items-center justify-between py-3 border-b border-slate-100 last:border-0 ${disabled ? 'opacity-50' : ''}`}>
        <div>
          <div className="font-medium text-slate-700">{label}</div>
          {note && <div className="text-xs text-slate-400">{note}</div>}
        </div>
        <button
          onClick={() => !disabled && onChange(!value)}
          className={`relative w-14 h-8 rounded-full transition-colors ${value ? 'bg-green-500' : 'bg-slate-200'}`}
        >
          <div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform ${value ? 'translate-x-6' : 'translate-x-0'}`} />
        </button>
      </div>
    );

    // --- NOUVEAU COMPOSANT : AUTOCOMPLETION ADRESSE ---
    const AddressAutocomplete = ({ value, onChange }) => {
      const [sug, setSug] = useState([]);
      const [open, setOpen] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const h = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
        document.addEventListener("mousedown", h);
        return () => document.removeEventListener("mousedown", h);
      }, []);

      const handle = async (e) => {
        const v = e.target.value;
        onChange(v);
        if (v.length > 3) {
          try {
            const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(v)}&limit=5`);
            if(r.ok){ const d = await r.json(); setSug(d.features||[]); setOpen(true); }
          } catch (err) {}
        } else {
          setOpen(false);
        }
      };

      return (
        <div className="relative w-full mb-3" ref={ref}>
          <div className="relative">
            <input 
              className="w-full p-2 pl-10 border rounded outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
              placeholder="Adresse (Recherche auto...)" 
              value={value} 
              onChange={handle}
            />
            <MapPin size={18} className="absolute left-3 top-3 text-slate-400"/>
          </div>
          {open && sug.length > 0 && (
            <ul className="suggestions-list">
              {sug.map(s => (
                <li 
                  key={s.properties.id} 
                  onClick={() => { onChange(s.properties.label); setOpen(false); }}
                  className="p-3 border-b hover:bg-blue-50 cursor-pointer text-sm flex flex-col"
                >
                  <span className="font-medium">{s.properties.name}</span>
                  <span className="text-xs text-slate-500">{s.properties.postcode} {s.properties.city}</span>
                </li>
              ))}
            </ul>
          )}
        </div>
      );
    };

    const DrawingCanvas = ({ data, onChange }) => {
      const canvasRef = useRef(null);
      const [lines, setLines] = useState(data?.lines || []);
      const [isDrawing, setIsDrawing] = useState(false);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        lines.forEach(line => {
          if (line.length < 1) return;
          ctx.beginPath();
          ctx.lineWidth = 3;
          ctx.strokeStyle = '#2563EB';
          ctx.moveTo(line[0].x, line[0].y);
          for (let i = 1; i < line.length; i++) ctx.lineTo(line[i].x, line[i].y);
          ctx.stroke();
        });
        onChange({ lines, width: canvas.width, height: canvas.height });
      }, [lines]);

      const getPos = (e) => {
        const canvas = canvasRef.current;
        if (!canvas) return { x: 0, y: 0 };
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      };

      const start = (e) => { 
        if (e.cancelable) e.preventDefault(); 
        setIsDrawing(true); 
        setLines(prev => [...prev, [getPos(e)]]); 
      };
      const move = (e) => {
        if (!isDrawing) return;
        if (e.cancelable) e.preventDefault(); 
        const pos = getPos(e);
        setLines(prev => {
          const newLines = [...prev];
          newLines[newLines.length - 1] = [...newLines[newLines.length - 1], pos];
          return newLines;
        });
      };
      const end = () => setIsDrawing(false);

      return (
        <div className="bg-white border rounded-lg p-2">
          <div className="flex justify-between mb-2">
            <div className="flex space-x-2 text-sm text-slate-500 items-center"><PenTool size={16} className="mr-1"/> Dessin libre</div>
            <div className="flex space-x-2">
              <button onClick={() => setLines(p => p.slice(0, -1))} className="text-sm px-3 py-1 bg-slate-100 rounded text-slate-700">Annuler</button>
              <button onClick={() => confirm("Effacer tout ?") && setLines([])} className="text-sm px-3 py-1 bg-red-50 text-red-600 rounded">Effacer</button>
            </div>
          </div>
          <canvas
            ref={canvasRef} width={350} height={250}
            className="w-full h-64 bg-slate-50 border border-dashed border-slate-300 rounded touch-none cursor-crosshair"
            onMouseDown={start} onMouseMove={move} onMouseUp={end} onMouseLeave={end}
            onTouchStart={start} onTouchMove={move} onTouchEnd={end}
          />
        </div>
      );
    };

    // --- 4. PRODUCT EDITOR ---
    const ProductEditor = ({ product: initialProduct, onSave, onCancel }) => {
      const [p, setP] = useState(initialProduct);
      const [showAdvanced, setShowAdvanced] = useState(false);
      const { state } = useAppStore();
      const products = state.products;

      useEffect(() => {
        if (p.type === 'FENETRE' && p.hauteurMm && p.hauteurMm > 2000 && p.oscilloBattant) {
          setP(prev => ({ ...prev, oscilloBattant: false }));
        }
        if (p.type === 'PORTE_ENTREE' && p.largeurMm && p.largeurMm <= 1000 && p.tierce) {
          setP(prev => ({ ...prev, tierce: false, cotePassageMm: undefined }));
        }
      }, [p.hauteurMm, p.largeurMm, p.type]);

      const update = (field, val) => setP(prev => ({ ...prev, [field]: val }));
      const updateNested = (parent, field, val) => setP(prev => ({ ...prev, [parent]: { ...(prev[parent] || {}), [field]: val } }));

      const validation = ValidationService.validateProduct(p);

      const getColorOptions = () => {
        if (p.matiere === 'PVC') return [{label: 'Blanc', value: 'BLANC'}, {label: 'Bicolor (Blanc/7016)', value: 'BICOLOR_7016'}, {label: 'Autre', value: 'AUTRE'}];
        if (p.matiere === 'ALU') return [{label: 'Blanc', value: 'BLANC'}, {label: 'Gris 7016', value: 'GRIS_7016'}, {label: 'Autre', value: 'AUTRE'}];
        return [];
      };

      return (
        <div className="flex flex-col h-full bg-slate-50 fixed inset-0 z-50">
          <div className="bg-white px-4 py-3 border-b flex justify-between items-center sticky top-0 z-10 shadow-sm">
            <button onClick={onCancel} className="p-2 text-slate-500 hover:bg-slate-100 rounded-full"><X size={24} /></button>
            <h2 className="font-bold text-lg text-slate-800">{p.id ? `Produit #${String(p.index).padStart(2, '0')}` : 'Nouveau'}</h2>
            <button 
              onClick={() => onSave({...p, isValid: validation.isValid, validationErrors: validation.errors})}
              className={`flex items-center px-4 py-2 rounded-full font-medium ${validation.isValid ? 'bg-blue-600 text-white' : 'bg-amber-100 text-amber-800'}`}
            >
              <Save size={18} className="mr-2" />
              {validation.isValid ? 'OK' : 'Incomplet'}
            </button>
          </div>

          {!validation.isValid && (
            <div className="bg-amber-50 px-4 py-2 border-b border-amber-100">
              <p className="text-xs text-amber-800 font-medium">Manquant : {validation.errors.join(', ')}</p>
            </div>
          )}

          <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-20">
            <Card className="p-4">
              <label className="block text-sm font-medium text-slate-700 mb-2">Type</label>
              <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                {[
                  { label: 'Fen√™tre', value: 'FENETRE' }, { label: 'Baie Coulis.', value: 'BAIE_COULISSANTE' },
                  { label: 'Porte Entr√©e', value: 'PORTE_ENTREE' }, { label: 'Porte Service', value: 'PORTE_SERVICE' },
                  { label: 'Volet Roulant', value: 'VOLET_ROULANT' }, { label: 'Autre', value: 'AUTRE' }
                ].map(t => (
                  <button key={t.value} onClick={() => update('type', t.value)}
                    className={`p-3 text-sm font-medium rounded-lg border transition-all ${p.type === t.value ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-600 border-slate-200'}`}>
                    {t.label}
                  </button>
                ))}
              </div>
            </Card>

            <Card className="p-4">
              {p.type === 'AUTRE' && (
                <div className="mb-4">
                  <label className="text-sm font-medium text-slate-700 mb-1">Description *</label>
                  <textarea value={p.description || ''} onChange={e => update('description', e.target.value)} className="w-full p-3 border-2 border-slate-200 rounded-lg" rows={3} placeholder="Description..."/>
                </div>
              )}
              <div className="grid grid-cols-2 gap-4">
                <NumericInput label="Largeur (mm)" value={p.largeurMm} onChange={(v) => update('largeurMm', v)} />
                <NumericInput label="Hauteur (mm)" value={p.hauteurMm} onChange={(v) => update('hauteurMm', v)} />
              </div>
            </Card>

            {['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type) && (
              <Card className="p-4">
                <SectionTitle title="Mati√®re & Couleur" />
                <ToggleGroup label="Mati√®re" options={[{label: 'PVC', value: 'PVC'}, {label: 'Alu', value: 'ALU'}]} value={p.matiere} onChange={(v) => update('matiere', v)} />
                {p.matiere === 'PVC' && <ToggleGroup label="Profil PVC" options={[{label: 'Neuf', value: 'NEUF'}, {label: 'R√©nov 40', value: 'RENO_40'}, {label: 'R√©nov 60', value: 'RENO_60'}, {label: 'ISO', value: 'ISO'}]} value={p.profil} onChange={(v) => update('profil', v)} />}
                {p.matiere === 'ALU' && <ToggleGroup label="Profil Alu" options={[{label: 'Neuf', value: 'NEUF'}, {label: 'R√©nov', value: 'RENO'}]} value={p.profil} onChange={(v) => update('profil', v)} />}
                {p.profil === 'ISO' && <NumericInput label="Dimension Aile (mm)" value={p.isoMm} onChange={(v)=>update('isoMm',v)} />}
                <div className="my-4 border-t pt-4">
                  <ToggleGroup label="Couleur" options={getColorOptions()} value={p.couleur} onChange={(v) => update('couleur', v)} />
                  {p.couleur === 'AUTRE' && <input type="text" placeholder="Pr√©ciser..." className="w-full p-2 border rounded" value={p.couleurAutre || ''} onChange={e => update('couleurAutre', e.target.value)}/>}
                </div>
              </Card>
            )}

            {(p.type === 'FENETRE' || p.type === 'BAIE_COULISSANTE') && (
              <Card className="p-4">
                <SectionTitle title="Vitrage & Options" />
                <div className="grid grid-cols-2 gap-2 mb-4">
                  {['STANDARD_4_20_4', 'G200', 'FEUILLETE_1F', 'FEUILLETE_2F'].map(k => (
                    <label key={k} className="flex items-center space-x-2 p-2 border rounded cursor-pointer hover:bg-slate-50">
                      <input type="checkbox" className="w-5 h-5 text-blue-600 rounded" checked={p.vitrageFlags?.[k === 'STANDARD_4_20_4' ? 'standard' : k.toLowerCase().replace(/_/g,'')] || false} onChange={(e) => updateNested('vitrageFlags', k === 'STANDARD_4_20_4' ? 'standard' : k.toLowerCase().replace(/_/g,''), e.target.checked)} />
                      <span className="text-sm capitalize">{k.replace(/_/g, ' ')}</span>
                    </label>
                  ))}
                </div>
                {p.type === 'FENETRE' && (
                  <>
                    <BooleanToggle label="Oscillo-Battant" value={p.oscilloBattant} onChange={(v) => update('oscilloBattant', v)} note={p.hauteurMm && p.hauteurMm > 2000 ? "Indisponible (>2000mm)" : undefined} disabled={p.hauteurMm ? p.hauteurMm > 2000 : false} />
                    <BooleanToggle label="Grille Ventilation" value={p.grilleVentilation} onChange={(v) => update('grilleVentilation', v)} />
                    <div className="mt-4">
                      <label className="text-sm font-medium text-slate-700">Hauteur Poign√©e</label>
                      <div className="flex items-center mt-2 space-x-4">
                        <label className="flex items-center space-x-2"><input type="radio" checked={p.poigneeHauteur !== 'AUTRE'} onChange={() => update('poigneeHauteur', 'CENTREE')} /><span>Centr√©e</span></label>
                        <label className="flex items-center space-x-2"><input type="radio" checked={p.poigneeHauteur === 'AUTRE'} onChange={() => update('poigneeHauteur', 'AUTRE')} /><span>Autre</span></label>
                      </div>
                      {p.poigneeHauteur === 'AUTRE' && <input type="number" className="mt-2 w-32 p-2 border rounded" placeholder="mm" value={p.poigneeHauteurMm || ''} onChange={e => update('poigneeHauteurMm', parseInt(e.target.value))}/>}
                    </div>
                  </>
                )}
              </Card>
            )}

            {p.type === 'PORTE_ENTREE' && (
              <Card className="p-4">
                <SectionTitle title="Porte d'Entr√©e" />
                <div className="text-sm text-slate-500 mb-4 flex items-center bg-blue-50 p-2 rounded text-blue-700"><CheckCircle size={16} className="mr-2"/> Seuil PMR inclus</div>
                <ToggleGroup label="Remplissage" options={[{label: 'Panneau Alu', value: 'PANNEAU_DECORATIF_ALU'}, {label: 'Panneau Sandwich', value: 'PANNEAU_SANDWICH'}, {label: 'Vitr√©e', value: 'VITREE'}]} value={p.remplissage} onChange={(v) => update('remplissage', v)} />
                {p.largeurMm && p.largeurMm > 1000 && (
                  <div className="mt-4 pt-4 border-t border-blue-100 bg-blue-50 p-3 rounded">
                    <BooleanToggle label="Ajouter Tierce Vitr√©e ?" value={p.tierce} onChange={(v) => update('tierce', v)} />
                    {p.tierce && <div className="mt-2 animate-in fade-in"><NumericInput label="Cote de passage (Ouvrant)" value={p.cotePassageMm} onChange={(v)=>update('cotePassageMm',v)} /></div>}
                  </div>
                )}
              </Card>
            )}

            {p.type === 'VOLET_ROULANT' && (
              <Card className="p-4">
                <SectionTitle title="Volet Roulant" />
                <div className="mb-4 bg-slate-100 p-3 rounded">
                  <label className="block text-sm font-medium mb-1">Lier √† une menuiserie</label>
                  <select className="w-full p-2 border rounded" value={p.lieAProduitId || ''} onChange={e => update('lieAProduitId', e.target.value)}>
                    <option value="">-- Ind√©pendant --</option>
                    {products.filter(prod => prod.id !== p.id && ['FENETRE', 'BAIE_COULISSANTE'].includes(prod.type)).map(prod => (
                      <option key={prod.id} value={prod.id}>#{prod.index} {prod.type} {prod.largeurMm}x{prod.hauteurMm}</option>
                    ))}
                  </select>
                </div>
                <ToggleGroup label="Manoeuvre" options={[{label: 'Filaire', value: 'FILAIRE'}, {label: 'Radio', value: 'RADIO'}, {label: 'Solaire', value: 'SOLAIRE'}]} value={p.manoeuvre} onChange={(v) => update('manoeuvre', v)} />
                {p.manoeuvre !== 'SOLAIRE' && <ToggleGroup label="Sortie C√¢ble" options={[{label: 'Gauche', value: 'GAUCHE'}, {label: 'Droite', value: 'DROITE'}]} value={p.sortieCable} onChange={(v) => update('sortieCable', v)} />}
                {(p.manoeuvre === 'RADIO' || p.manoeuvre === 'SOLAIRE') && (
                  <div className="mt-4 border-t pt-2">
                     <BooleanToggle label="Option Box Domotique" value={p.boxDomotique} onChange={(v) => update('boxDomotique', v)} />

                  </div>
                )}
                <div className="mt-4 pt-4 border-t">
                  <BooleanToggle label="Volet Monobloc ?" value={p.monobloc} onChange={(v) => update('monobloc', v)} />
                  {p.monobloc && (
                    <div className="bg-blue-50 p-2 mt-2 rounded">
                      <NumericInput label="Hauteur Coffre √† d√©duire" value={p.coffreADeduireMm} onChange={(v)=>update('coffreADeduireMm',v)} />

            {ValidationService.hasAdvancedOptions(p.type) && (

                  <div className="p-4 space-y-4">
                     {p.type === 'FENETRE' && <BooleanToggle label="Ouverture Ext√©rieure" value={p.ouvertureExterieure} onChange={(v) => update('ouvertureExterieure', v)} />}
                     {p.type === 'FENETRE' && <BooleanToggle label="Serrure √† cl√©" value={p.serrureCle} onChange={(v) => update('serrureCle', v)} />}
                     {p.type === 'PORTE_ENTREE' && <BooleanToggle label="Ouverture Ext√©rieure" value={p.ouvertureExterieure} onChange={(v) => update('ouvertureExterieure', v)} />}
                     {p.type === 'VOLET_ROULANT' && (
                       <>
                         <ToggleGroup label="Couple Moteur" options={[{label: '10Nm', value: 10}, {label: '20Nm', value: 20}]} value={p.coupleMoteur || 10} onChange={(v) => update('coupleMoteur', v)} />
                         <ToggleGroup label="Type de Pose" options={[{label:'R√©no', value:'RENO'}, {label:'Tradi', value:'TRADI'}, {label:'Tunnel', value:'TUNNEL'}]} value={p.pose} onChange={(v)=>update('pose',v)} />

              <label className="text-sm font-medium text-slate-700 mb-1">Notes Compl√©mentaires</label>
              <textarea className="w-full p-2 border rounded-lg h-24" placeholder="Pose, acc√®s..." value={p.notes || ''} onChange={e => update('notes', e.target.value)} />
            </Card>
          </div>

      );
    };

    // --- 5. EXPORT ---
    
    // SVG GEN
    const generateSVGFromDrawing = (drawing) => {
        if (!drawing || !drawing.lines || drawing.lines.length === 0) return 'Aucun dessin';
        const width = 350;
        const height = 250;
        let paths = '';
        drawing.lines.forEach(line => {
            if (line.length < 2) return;
            let d = `M ${line[0].x} ${line[0].y}`;
            for (let i = 1; i < line.length; i++) {
                d += ` L ${line[i].x} ${line[i].y}`;
            }
            paths += `<path d="${d}" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>`;
        });
        return `<svg width="100%" height="100%" viewBox="0 0 ${width} ${height}" preserveAspectRatio="xMidYMid meet" style="background-color: #f8fafc;">${paths}</svg>`;
    };

    const generateReportHTML = (chantier, products, finalizationDate) => {
      const styles = `
        body { font-family: 'Helvetica', sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; color: #1e293b; background: #fff; }
        h1 { color: #2563EB; border-bottom: 2px solid #2563EB; padding-bottom: 10px; font-size: 24px; }
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; background: #f8fafc; border: 1px solid #e2e8f0; }
        .header-table td { padding: 12px; vertical-align: top; width: 50%; }
        .header-label { font-weight: bold; color: #64748b; font-size: 0.9em; text-transform: uppercase; }
        .header-value { font-size: 1.1em; color: #0f172a; margin-bottom: 8px; }
        .stats-bar { display: flex; gap: 15px; margin-bottom: 30px; }
        .stat-item { flex: 1; background: #eff6ff; padding: 10px; border: 1px solid #dbeafe; border-radius: 6px; text-align: center; }
        .product-block { border: 2px solid #cbd5e1; margin-bottom: 25px; page-break-inside: avoid; border-radius: 8px; overflow: hidden; }
        .product-header { background: #f1f5f9; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #cbd5e1; font-weight: bold; font-size: 1.1em; }
        .grid-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 0; }
        .specs-col { padding: 15px; border-right: 1px solid #e2e8f0; }
        .visual-col { padding: 15px; display: flex; align-items: center; justify-content: center; background: #fcfcfc; }
        .tech-table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        .tech-table td { padding: 4px 0; vertical-align: top; }
        .tech-label { width: 160px; color: #64748b; font-weight: 600; }
        .tech-val { color: #0f172a; font-weight: 500; }
        .tech-val.highlight { color: #2563EB; }
        .tech-val.alert { color: #d97706; }
        .drawing-box { border: 1px dashed #cbd5e1; width: 100%; height: 180px; display: flex; align-items: center; justify-content: center; font-style: italic; color: #94a3b8; overflow: hidden; }
        .final-stamp { text-align: right; font-size: 0.8em; color: #94a3b8; margin-top: 50px; border-top: 1px solid #eee; padding-top: 10px; }
        @media print { .no-print { display: none; } button { display: none; } body { padding: 0; } }
      `;

      // MODIFICATION 1 & 3: Titre "Fiche m√©trage" et suppression Technicien
      let html = `<html><head><meta charset="utf-8"><title>Relev√© - ${chantier.client}</title><style>${styles}</style></head><body><div class="no-print" style="margin-bottom:20px; text-align:right;"><button onclick="window.print()" style="background:#2563EB; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Imprimer / PDF</button></div><h1>SARANGE - Fiche m√©trage</h1><table class="header-table"><tr><td><div class="header-label">Client</div><div class="header-value">${chantier.client}</div><div class="header-label">Adresse</div><div class="header-value">${chantier.adresse}</div><div class="header-label">Contacts</div><div class="header-value">T√©l: ${chantier.telephone} ${chantier.email ? `<br>Email: ${chantier.email}` : ''}</div></td><td><div class="header-label">Contrat</div><div class="header-value" style="color:${chantier.typeContrat === 'FOURNITURE_ET_POSE' ? '#16a34a' : '#2563EB'}">${chantier.typeContrat === 'FOURNITURE_ET_POSE' ? '‚úÖ FOURNITURE ET POSE' : 'üì¶ FOURNITURE SEULE'}</div><div class="header-label">Date Relev√©</div><div class="header-value">${new Date(chantier.date).toLocaleDateString()}</div></td></tr></table><div class="stats-bar"><div class="stat-item"><strong>${products.length}</strong> Produits</div><div class="stat-item"><strong>${products.filter(p => !!p.dessin?.lines.length).length}</strong> Dessins</div><div class="stat-item" style="color:#d97706"><strong>${products.filter(p => p.largeurMm && p.largeurMm < 100).length}</strong> Cotes Suspectes</div></div><h3>D√©tails Techniques (Atelier)</h3>`;

      products.forEach(p => {
        let rows = '';
        const addRow = (label, val, highlight = false) => {
          if(val === undefined || val === null || val === false) return;
          const displayVal = val === true ? 'OUI' : val;
          rows += `<tr><td class="tech-label">${label}</td><td class="tech-val ${highlight ? 'highlight' : ''}">${displayVal}</td></tr>`;
        };
        addRow('Dimensions', `<strong>L ${p.largeurMm} x H ${p.hauteurMm} mm</strong>`, true);
        if (ValidationService.isMeasureSuspicious(p.largeurMm) || ValidationService.isMeasureSuspicious(p.hauteurMm)) rows += `<tr><td class="tech-label">‚ö†Ô∏è ALERTE</td><td class="tech-val alert">COTE < 100mm</td></tr>`;
        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          addRow('Mati√®re', p.matiere);
          addRow('Profil', `${p.profil} ${p.profil === 'ISO' && p.isoMm ? `(Aile de ${p.isoMm}mm)` : ''}`);
          addRow('Couleur', `${p.couleur} ${p.couleurAutre ? `(${p.couleurAutre})` : ''}`);
          const v = p.vitrageFlags;
          if (v) {
            let vArr = [];
            if(v.standard) vArr.push('Standard 4/20/4'); if(v.g200) vArr.push('G200'); if(v.feuillete1f) vArr.push('Feuillet√© 1 Face'); if(v.feuillete2f) vArr.push('Feuillet√© 2 Faces');
            if(vArr.length > 0) addRow('Vitrage', vArr.join(', '));
          }
          if (p.type === 'FENETRE') { addRow('Oscillo-Battant', p.oscilloBattant); addRow('Grille Ventilation', p.grilleVentilation); addRow('Hauteur Poign√©e', p.poigneeHauteur === 'CENTREE' ? 'Centr√©e' : `${p.poigneeHauteurMm} mm`); addRow('Serrure √† Cl√©', p.serrureCle); addRow('Ouv. Ext√©rieure', p.ouvertureExterieure); }
          if (p.type === 'PORTE_ENTREE') { addRow('Remplissage', p.remplissage); addRow('Seuil PMR', 'OUI (Inclus)'); if(p.tierce) addRow('Tierce Vitr√©e', `OUI - Cote Passage: ${p.cotePassageMm}mm`); addRow('Ouv. Ext√©rieure', p.ouvertureExterieure); }
          if (p.type === 'PORTE_SERVICE') addRow('Seuil PMR', 'OUI (Inclus)');
        }
        if (p.type === 'VOLET_ROULANT') { addRow('Manoeuvre', p.manoeuvre); if(p.sortieCable) addRow('Sortie C√¢ble', p.sortieCable); if(p.coupleMoteur) addRow('Couple Moteur', `${p.coupleMoteur} Nm`); if(p.boxDomotique) addRow('Box Domotique', `OUI ${p.boxDomotiqueNote ? `(${p.boxDomotiqueNote})` : ''}`); if(p.pose) addRow('Type de Pose', p.pose); if(p.monobloc) addRow('Monobloc', `OUI (D√©duction coffre: -${p.coffreADeduireMm}mm)`); if(p.lieAProduitId) addRow('Li√© au produit', `Liaison ID: #${products.find(x=>x.id===p.lieAProduitId)?.index}`); }
        if(p.type === 'AUTRE') addRow('Description', p.description);
        if(p.notes) rows += `<tr><td class="tech-label">Notes</td><td class="tech-val" style="font-style:italic; background:#fffbe0; padding:5px;">${p.notes}</td></tr>`;
        
        html += `<div class="product-block" style="${!p.isValid ? 'border-color: #dc2626' : ''}"><div class="product-header"><span>#${String(p.index).padStart(2,'0')} - ${p.type}</span>${!p.isValid ? '<span style="color:#dc2626; font-size:0.8em">‚ö† INFO MANQUANTE</span>' : ''}</div><div class="grid-layout"><div class="specs-col"><table class="tech-table">${rows}</table></div><div class="visual-col"><div class="drawing-box">${generateSVGFromDrawing(p.dessin)}</div></div></div></div>`;
      });
      html += `<div class="final-stamp">Dossier finalis√© le ${new Date(finalizationDate).toLocaleString('fr-FR')}</div></body></html>`;
      return html;
    };

    // --- 6. CHANTIER LIST ---
    const ChantiersList = () => {
      const { state, addChantier, selectChantier, deleteChantier } = useAppStore();
      const [isAdding, setIsAdding] = useState(false);
      const [newC, setNewC] = useState({ client: '', adresse: '', typeContrat: 'FOURNITURE_SEULE', telephone: '' });

      const handleAdd = () => {
        if (!newC.client || !newC.telephone) return alert("Nom et T√©l√©phone obligatoires");
        addChantier({ 
          client: newC.client, adresse: newC.adresse || '', typeContrat: newC.typeContrat, telephone: newC.telephone, email: newC.email,
          date: new Date().toISOString(), observations: ''
        });
        setIsAdding(false); setNewC({ client: '', adresse: '', typeContrat: 'FOURNITURE_SEULE', telephone: '' });
      };

      return (
        <div className="max-w-4xl mx-auto p-4">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-2xl font-bold text-slate-800">SARANGE <span className="text-blue-600">Pro</span></h1>
            <Button onClick={() => setIsAdding(true)} icon={Plus}>Nouveau Chantier</Button>
          </div>

          {isAdding && (
            <Card className="p-4 mb-6 bg-blue-50 border-blue-100">
              <h3 className="font-bold mb-3">Nouveau Dossier</h3>
              <div className="grid md:grid-cols-2 gap-3 mb-3">
                 <input className="p-2 border rounded" placeholder="Nom Client *" value={newC.client} onChange={e => setNewC({...newC, client: e.target.value})} />
                 <input className="p-2 border rounded" placeholder="T√©l√©phone *" type="tel" value={newC.telephone} onChange={e => setNewC({...newC, telephone: e.target.value})} />
                 <input className="p-2 border rounded" placeholder="Email (Optionnel)" type="email" value={newC.email} onChange={e => setNewC({...newC, email: e.target.value})} />
                 <select className="p-2 border rounded" value={newC.typeContrat} onChange={e => setNewC({...newC, typeContrat: e.target.value})}>
                   <option value="FOURNITURE_SEULE">Fourniture Seule</option>
                   <option value="FOURNITURE_ET_POSE">Fourniture et Pose</option>
                 </select>
              </div>
              
              {/* REMPLACEMENT DE L'INPUT ADRESSE PAR LE COMPOSANT D'AUTOCOMPLETION */}
              <AddressAutocomplete 
                value={newC.adresse} 
                onChange={(val) => setNewC({...newC, adresse: val})} 
              />

              <div className="flex justify-end gap-2 mt-4">
                <Button variant="secondary" onClick={() => setIsAdding(false)}>Annuler</Button>
                <Button onClick={handleAdd}>Cr√©er Dossier</Button>
              </div>
            </Card>
          )}

          <div className="grid gap-4 md:grid-cols-2">
            {state.chantiers.map(c => {
              const incomplete = state.products.filter(p => p.chantierId === c.id && !p.isValid).length;
              return (
                <div key={c.id} onClick={() => selectChantier(c.id)} className="bg-white p-5 rounded-lg border hover:shadow-md cursor-pointer relative">
                  <h3 className="font-bold text-lg">{c.client}</h3>
                  <p className="text-slate-500 text-sm">{c.adresse}</p>
                  <div className="flex gap-2 mt-2 text-xs">
                    <span className="bg-slate-100 px-2 py-1 rounded">{new Date(c.date).toLocaleDateString()}</span>
                    <span className={`px-2 py-1 rounded ${c.typeContrat === 'FOURNITURE_ET_POSE' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`}>
                      {c.typeContrat === 'FOURNITURE_ET_POSE' ? 'Pose incluse' : 'Fourniture seule'}
                    </span>
                    {c.dateFinalisation && <span className="bg-purple-100 text-purple-700 px-2 py-1 rounded flex items-center"><CheckCircle size={10} className="mr-1"/> Finalis√©</span>}
                  </div>
                  {incomplete > 0 && <div className="absolute top-4 right-4 flex text-amber-500 text-xs font-bold items-center"><AlertTriangle size={16} className="mr-1"/> {incomplete} √† compl√©ter</div>}
                  <button onClick={(e) => { e.stopPropagation(); if(confirm('Supprimer ?')) deleteChantier(c.id); }} className="absolute bottom-4 right-4 text-slate-300 hover:text-red-500"><Trash2 size={18}/></button>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    // --- 7. FINALIZE ---
    const FinalizeModal = ({ chantier, products, onClose, onUpdateChantier }) => {
      const incompletes = products.filter(p => !p.isValid);
      const warnings = products.filter(p => ValidationService.isMeasureSuspicious(p.largeurMm) || ValidationService.isMeasureSuspicious(p.hauteurMm));
      const [isExporting, setIsExporting] = useState(false);

      // Pr√©paration du fichier
      const prepareFile = () => {
        const finalizationTime = new Date().toISOString();
        onUpdateChantier(chantier.id, { dateFinalisation: finalizationTime });
        const html = generateReportHTML(chantier, products, finalizationTime);
        const blob = new Blob([html], { type: 'text/html' });
        
        // MODIFICATION 2: Format de date JJ-MM-AAAA
        const dateObj = new Date(finalizationTime);
        const day = String(dateObj.getDate()).padStart(2, '0');
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const year = dateObj.getFullYear();
        const filename = `Metrage_${chantier.client.replace(/\s+/g, '_')}_${day}-${month}-${year}.html`;

        return { blob, filename };
      };

      // MODIFICATION 4A: Fonction de T√©l√©chargement Classique
      const handleDownload = () => {
        const { blob, filename } = prepareFile();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        setIsExporting(true);
      };

      // MODIFICATION 4B: Fonction de Partage WhatsApp (Web Share API)
      const handleShare = async () => {
        try {
          const { blob, filename } = prepareFile();
          const file = new File([blob], filename, { type: 'text/html' });

          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({
              files: [file],
              title: 'Fiche M√©trage',
              text: `Voici le relev√© pour ${chantier.client}`
            });
            setIsExporting(true);
          } else {
            alert("Le partage direct de fichier n'est pas support√© sur cet appareil. Utilisez le bouton 'T√©l√©charger' ci-dessous.");
          }
        } catch (error) {
          console.error("Erreur partage:", error);
        }
      };

      return (
        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
          <div className="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto p-6">
            <h2 className="text-xl font-bold mb-4 flex items-center"><CheckCircle className="mr-2 text-blue-600"/> Finalisation Chantier</h2>
            {incompletes.length > 0 ? (
              <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                <h4 className="font-bold text-red-700 flex items-center mb-2"><AlertTriangle size={18} className="mr-2"/> √âl√©ments Manquants ({incompletes.length})</h4>
                <ul className="list-disc list-inside text-sm text-red-600 space-y-1">{incompletes.map(p => <li key={p.id}>Produit #{p.index} ({p.type}) : {p.validationErrors.join(', ')}</li>)}</ul>
                <p className="text-xs mt-3 text-red-800">Veuillez corriger ces produits avant l'export d√©finitif.</p>
              </div>
            ) : (
              <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-4 text-green-700 font-medium flex items-center"><CheckCircle size={20} className="mr-2"/> Tous les produits sont complets !</div>
            )}
            {warnings.length > 0 && (
              <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-4">
                <h4 className="font-bold text-amber-700 text-sm mb-1">‚ö†Ô∏è Alertes de mesures</h4>
                <div className="text-xs text-amber-600">Certains produits ont des cotes inf√©rieures √† 100mm. V√©rifiez si c'est normal.</div>
              </div>
            )}
            
            <div className="flex flex-col gap-3 mt-6">
              
              {/* BOUTON WHATSAPP */}
              <button 
                onClick={handleShare} 
                disabled={incompletes.length > 0} 
                className="w-full bg-green-500 text-white hover:bg-green-600 py-3 rounded-lg font-bold flex items-center justify-center disabled:bg-slate-300 transition-colors shadow-md"
              >
                <MessageCircle size={24} className="mr-2"/> Partager (WhatsApp...)
              </button>

              <div className="flex items-center my-2">
                <div className="flex-grow border-t border-slate-200"></div>
                <span className="flex-shrink-0 mx-4 text-slate-400 text-sm">OU</span>
                <div className="flex-grow border-t border-slate-200"></div>
              </div>

              {/* BOUTON DOWNLOAD */}
              <button 
                onClick={handleDownload} 
                disabled={incompletes.length > 0} 
                className="w-full bg-slate-700 text-white hover:bg-slate-800 py-3 rounded-lg font-bold flex items-center justify-center disabled:bg-slate-300 transition-colors"
              >
                <Download size={20} className="mr-2"/> T√©l√©charger le fichier
              </button>

              {isExporting && <div className="text-center text-sm text-green-600 font-bold bg-green-50 p-2 rounded animate-pulse">Fichier g√©n√©r√© avec succ√®s !</div>}
              
              <button onClick={onClose} className="mt-2 text-slate-500 text-sm hover:underline">Fermer</button>
            </div>
          </div>
        </div>
      );
    };

    // --- 8. CHANTIER DETAIL ---
    const ChantierDetail = () => {
      const { state, selectChantier, saveProduct, deleteProduct, updateChantier } = useAppStore();
      const chantier = state.chantiers.find(c => c.id === state.currentChantierId);
      const products = state.products.filter(p => p.chantierId === chantier?.id).sort((a,b) => a.index - b.index);
      const [editingProduct, setEditingProduct] = useState(null);
      const [showFinalize, setShowFinalize] = useState(false);

      if (!chantier) return <div>Chargement...</div>;

      const handleCreateProduct = () => {
        setEditingProduct({
          id: generateUUID(), chantierId: chantier.id, index: products.length + 1, type: 'FENETRE',
          dateCreation: new Date().toISOString(), dateMaj: new Date().toISOString(), photos: [], isValid: false, validationErrors: []
        });
      };

      if (editingProduct) return <ProductEditor product={editingProduct} onSave={(p) => { saveProduct(p); setEditingProduct(null); }} onCancel={() => setEditingProduct(null)} />;

      return (
        <div className="flex flex-col h-screen bg-slate-50">
          <div className="bg-white border-b px-4 py-3 flex items-center shadow-sm sticky top-0 z-10">
            <button onClick={() => selectChantier(null)} className="mr-3 p-2 hover:bg-slate-100 rounded-full"><ArrowLeft size={24}/></button>
            <div className="flex-1">
              <h2 className="font-bold text-lg truncate">{chantier.client}</h2>
              <div className="flex items-center text-xs text-slate-500">
                  <span>{products.length} Produits</span><span className="mx-2">‚Ä¢</span>
                  <span>{chantier.typeContrat === 'FOURNITURE_ET_POSE' ? 'Pose Incluse' : 'Fourniture Seule'}</span>
                  {chantier.dateFinalisation && <span className="ml-2 text-purple-600 font-bold flex items-center"><Clock size={10} className="mr-1"/> {new Date(chantier.dateFinalisation).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>}
              </div>
            </div>
            <button onClick={() => setShowFinalize(true)} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center shadow-sm hover:bg-blue-700">Finaliser <CheckCircle size={16} className="ml-2"/></button>
          </div>
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {products.map(p => (
              <div key={p.id} onClick={() => setEditingProduct(p)} className={`bg-white p-4 rounded-lg border-l-4 shadow-sm flex justify-between items-center cursor-pointer active:bg-slate-50 ${p.isValid ? 'border-l-green-500' : 'border-l-amber-500'}`}>
                <div>
                  <div className="flex items-center space-x-2"><span className="font-mono font-bold text-slate-400">#{String(p.index).padStart(2,'0')}</span><span className="font-bold text-slate-800">{p.type}</span></div>
                  <div className="text-sm text-slate-600 mt-1">{p.largeurMm ? `${p.largeurMm} x ${p.hauteurMm} mm` : 'Dimensions manquantes'}</div>
                  {ValidationService.isMeasureSuspicious(p.largeurMm) && <span className="text-amber-500 text-xs font-bold flex items-center mt-1"><AlertTriangle size={10} className="mr-1"/> Cote suspecte</span>}
                </div>
                <div className="flex flex-col items-end space-y-2">
                  {!p.isValid && <AlertTriangle size={18} className="text-amber-500" />}
                  <button onClick={(e) => { e.stopPropagation(); if(confirm('Supprimer ?')) deleteProduct(p.id); }} className="text-slate-300 hover:text-red-500"><Trash2 size={18}/></button>
                </div>
              </div>
            ))}
            <button onClick={handleCreateProduct} className="w-full py-4 rounded-xl border-2 border-dashed border-slate-300 text-slate-500 font-medium hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50 flex flex-col items-center justify-center"><Plus size={32} className="mb-2 opacity-50" /> Ajouter un Produit</button>
          </div>
          {showFinalize && <FinalizeModal chantier={chantier} products={products} onClose={() => setShowFinalize(false)} onUpdateChantier={updateChantier} />}
        </div>
      );
    };

    // --- 9. APP ROOT ---
    function App() {
      const [state, setState] = useState(() => {
        try {
          const saved = localStorage.getItem('sarange_db_v3');
          return saved ? JSON.parse(saved) : { chantiers: [], products: [], currentChantierId: null };
        } catch(e) { return { chantiers: [], products: [], currentChantierId: null }; }
      });

      useEffect(() => localStorage.setItem('sarange_db_v3', JSON.stringify(state)), [state]);

      const api = useMemo(() => ({
        state,
        addChantier: (c) => setState(prev => ({ ...prev, chantiers: [{ ...c, id: generateUUID() }, ...prev.chantiers] })),
        updateChantier: (id, data) => setState(prev => ({ ...prev, chantiers: prev.chantiers.map(c => c.id === id ? { ...c, ...data } : c) })),
        selectChantier: (id) => setState(prev => ({ ...prev, currentChantierId: id })),
        deleteChantier: (id) => setState(prev => ({ ...prev, chantiers: prev.chantiers.filter(x => x.id !== id), products: prev.products.filter(x => x.chantierId !== id) })),
        saveProduct: (p) => setState(prev => {
          const exists = prev.products.find(x => x.id === p.id);
          const newList = exists ? prev.products.map(x => x.id === p.id ? { ...p, dateMaj: new Date().toISOString() } : x) : [...prev.products, p];
          return { ...prev, products: newList };
        }),
        deleteProduct: (id) => setState(prev => ({ ...prev, products: prev.products.filter(x => x.id !== id) }))
      }), [state]);

      return (
        <AppContext.Provider value={api}>
          <div className="min-h-screen bg-slate-100 font-sans text-slate-900">
            {state.currentChantierId ? <ChantierDetail /> : <ChantiersList />}
          </div>
        </AppContext.Provider>
      );
    }

    // --- 10. RENDER ---
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

    // --- SERVICE WORKER ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(err => console.log('SW Fail', err));
      });
    }
  </script>
</body>
</html>
