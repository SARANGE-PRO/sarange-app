<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sarange Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#2563EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 750: '#2d3748', 850: '#1a202c', 950: '#171923' } } } } }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
    input, textarea, select { font-size: 16px; } 
    .no-select { user-select: none; -webkit-user-select: none; }
    .suggestions-list { max-height: 200px; overflow-y: auto; position: absolute; z-index: 50; width: 100%; background: white; border: 1px solid #e2e8f0; border-radius: 0 0 0.5rem 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-900 dark:text-white no-select transition-colors duration-200">
  <div id="root" class="flex items-center justify-center h-screen text-slate-500">
    <div class="text-center"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div><p>Chargement...</p></div>
  </div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo, createContext, useContext } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import { Plus, Trash2, Save, ArrowLeft, FileText, Check, AlertTriangle, PenTool, X, ChevronDown, ChevronUp, Share, Printer, CheckCircle, Download, Eye, Clock, MessageCircle, MapPin, Copy, Camera, Image as ImageIcon, Moon, Sun, Home, LayoutDashboard } from 'https://esm.sh/lucide-react@0.263.1';

    /* --- 1. SERVICES --- */
    const generateUUID = () => Math.random().toString(36).substring(2) + Date.now().toString(36);

    const ValidationService = {
      isMeasureSuspicious: (v) => v !== undefined && v > 0 && v < 100,
      hasAdvancedOptions: (t) => ['FENETRE', 'VOLET_ROULANT', 'PORTE_ENTREE'].includes(t),
      validateProduct: (p) => {
        const err = [];
        // Base
        if (p.type !== 'AUTRE') { 
          if (!p.largeurMm) err.push("largeurMm"); 
          if (!p.hauteurMm) err.push("hauteurMm"); 
        } else { 
          if (!p.description) err.push("description"); 
        }
        // Menuiserie
        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          if (!p.matiere) err.push("matiere"); 
          if (!p.profil) err.push("profil"); 
          if (!p.couleur) err.push("couleur");
          if (p.couleur === 'AUTRE' && !p.couleurAutre) err.push("couleurAutre"); 
          if (p.profil === 'ISO' && !p.isoMm) err.push("isoMm");
          
          // Vitrage OBLIGATOIRE pour Fen√™tre/Baie
          if (['FENETRE', 'BAIE_COULISSANTE'].includes(p.type)) {
             const v = p.vitrageFlags || {};
             if (!v.standard && !v.g200 && !v.feuillete1f && !v.feuillete2f && !v.autre) err.push("vitrageFlags");
          }

          if (p.type === 'PORTE_ENTREE') { 
            if (!p.remplissage) err.push("remplissage"); 
            if (p.tierce && !p.cotePassageMm) err.push("cotePassageMm"); 
          }
        }
        // Volet
        if (p.type === 'VOLET_ROULANT') {
          if (!p.manoeuvre) err.push("manoeuvre"); 
          if ((p.manoeuvre === 'FILAIRE' || p.manoeuvre === 'RADIO') && !p.sortieCable) err.push("sortieCable");
        }
        return { isValid: err.length === 0, errors: err };
      }
    };

    /* --- 2. EXPORT --- */
    const generateSVG = (d) => {
        if (!d || !d.lines || d.lines.length === 0) return '';
        let p = ''; d.lines.forEach(l => { if (l.length < 2) return; let s = `M ${l[0].x} ${l[0].y}`; for (let i = 1; i < l.length; i++) s += ` L ${l[i].x} ${l[i].y}`; p += `<path d="${s}" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>`; });
        return `<svg width="100%" height="100%" viewBox="0 0 350 250" preserveAspectRatio="xMidYMid meet">${p}</svg>`;
    };

    const generateReportHTML = (c, products, date) => {
      const styles = `body{font-family:'Helvetica',sans-serif;max-width:900px;margin:0 auto;padding:20px;color:#1e293b;background:#fff}h1{color:#2563EB;border-bottom:2px solid #2563EB;padding-bottom:10px;font-size:24px}.header-table{width:100%;border-collapse:collapse;margin-bottom:20px;background:#f8fafc;border:1px solid #e2e8f0}.header-table td{padding:12px;vertical-align:top;width:50%}.header-label{font-weight:bold;color:#64748b;font-size:0.9em;text-transform:uppercase}.header-value{font-size:1.1em;color:#0f172a;margin-bottom:8px}.stats-bar{display:flex;gap:15px;margin-bottom:30px}.stat-item{flex:1;background:#eff6ff;padding:10px;border:1px solid #dbeafe;border-radius:6px;text-align:center}.product-block{border:2px solid #cbd5e1;margin-bottom:25px;page-break-inside:avoid;border-radius:8px;overflow:hidden}.product-header{background:#f1f5f9;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #cbd5e1;font-weight:bold;font-size:1.1em}.grid-layout{display:grid;grid-template-columns:2fr 1fr;gap:0}.specs-col{padding:15px;border-right:1px solid #e2e8f0}.visual-col{padding:15px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;background:#fcfcfc;gap:10px}.tech-table{width:100%;border-collapse:collapse;font-size:0.95em}.tech-table td{padding:4px 0;vertical-align:top}.tech-label{width:160px;color:#64748b;font-weight:600}.tech-val{color:#0f172a;font-weight:500}.tech-val.alert{color:#d97706}.drawing-box{border:1px dashed #cbd5e1;width:100%;height:180px;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:10px}.photo-grid{display:grid;grid-template-columns:1fr 1fr;gap:5px;width:100%}.photo-thumb{width:100%;height:80px;object-fit:cover;border-radius:4px;border:1px solid #ddd}.final-stamp{text-align:right;font-size:0.8em;color:#94a3b8;margin-top:50px;border-top:1px solid #eee;padding-top:10px}@media print{.no-print{display:none}button{display:none}body{padding:0}}`;
      
      let h = `<html><head><meta charset="utf-8"><title>Relev√© ${c.client}</title><style>${styles}</style></head><body><div class="no-print" style="margin-bottom:20px;text-align:right;"><button onclick="window.print()" style="background:#2563EB;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">Imprimer / PDF</button></div><h1>SARANGE - Fiche m√©trage</h1><table class="header-table"><tr><td><div class="header-label">Client</div><div class="header-value">${c.client}</div><div class="header-label">Adresse</div><div class="header-value">${c.adresse}</div><div class="header-label">Contacts</div><div class="header-value">T√©l: ${c.telephone} ${c.email?`<br>Email: ${c.email}`:''}</div></td><td><div class="header-label">Contrat</div><div class="header-value" style="color:${c.typeContrat==='FOURNITURE_ET_POSE'?'#16a34a':'#2563EB'}">${c.typeContrat==='FOURNITURE_ET_POSE'?'‚úÖ FOURNITURE ET POSE':'üì¶ FOURNITURE SEULE'}</div><div class="header-label">Date Relev√©</div><div class="header-value">${new Date(c.date).toLocaleDateString()}</div></td></tr></table><div class="stats-bar"><div class="stat-item"><strong>${products.reduce((a,b)=>a+(b.quantity||1),0)}</strong> Produits</div><div class="stat-item"><strong>${products.filter(p=>!!p.dessin?.lines.length).length}</strong> Dessins</div><div class="stat-item" style="color:#d97706"><strong>${products.filter(p=>p.largeurMm<100).length}</strong> Cotes Suspectes</div></div><h3>D√©tails Techniques (Atelier)</h3>`;

      products.forEach(p => {
        let r = '';
        const add = (l, v) => { if(v!==undefined&&v!==null&&v!==false) r+=`<tr><td class="tech-label">${l}</td><td class="tech-val">${v===true?'OUI':v}</td></tr>`; };
        if(p.room) add('Localisation', `<strong>${p.room}</strong>`);
        add('Quantit√©', `<strong>x ${p.quantity||1}</strong>`);
        add('Dimensions', `<strong>L ${p.largeurMm} x H ${p.hauteurMm} mm</strong>`);
        if(ValidationService.isMeasureSuspicious(p.largeurMm)||ValidationService.isMeasureSuspicious(p.hauteurMm)) r+=`<tr><td class="tech-label">‚ö†Ô∏è ALERTE</td><td class="tech-val alert">COTE < 100mm</td></tr>`;
        
        if(['FENETRE','BAIE_COULISSANTE','PORTE_ENTREE','PORTE_SERVICE'].includes(p.type)) {
          add('Mati√®re',p.matiere); add('Profil',`${p.profil} ${p.profil==='ISO'?`(${p.isoMm}mm)`:''}`); add('Couleur',`${p.couleur} ${p.couleurAutre||''}`);
          if(p.vitrageFlags) { const v=p.vitrageFlags; let va=[]; if(v.standard)va.push('4/20/4'); if(v.g200)va.push('G200'); if(v.feuillete1f)va.push('Feuil. 1F'); if(v.feuillete2f)va.push('Feuil. 2F'); if(va.length)add('Vitrage',va.join(', ')); }
          if(p.type==='FENETRE'){ add('Oscillo',p.oscilloBattant); add('Grille Vent.',p.grilleVentilation); add('Poign√©e',p.poigneeHauteur==='CENTREE'?'Centr√©e':`${p.poigneeHauteurMm}mm`); add('Serrure Cl√©',p.serrureCle); add('Ouv. Ext.',p.ouvertureExterieure); }
          if(p.type==='PORTE_ENTREE'){ add('Remplissage',p.remplissage === 'PANNEAU_DECORATIF_ALU' ? 'Panneau D√©co Alu' : p.remplissage); add('Seuil PMR','OUI'); if(p.tierce)add('Tierce',`Passage: ${p.cotePassageMm}mm`); add('Ouv. Ext.',p.ouvertureExterieure); }
          if(p.type==='PORTE_SERVICE') add('Seuil PMR','OUI');
        }
        if(p.type==='VOLET_ROULANT'){ add('Manoeuvre',p.manoeuvre); if(p.sortieCable)add('Sortie C√¢ble',p.sortieCable); if(p.coupleMoteur)add('Couple',`${p.coupleMoteur}Nm`); if(p.boxDomotique)add('Box Domo','OUI'); if(p.monobloc)add('Monobloc',`Coffre -${p.coffreADeduireMm}mm`); if(p.lieAProduitId)add('Li√© au ID',`#${products.find(x=>x.id===p.lieAProduitId)?.index}`); }
        if(p.type==='AUTRE') add('Desc.',p.description);
        if(p.notes) r+=`<tr><td class="tech-label">Notes</td><td class="tech-val" style="font-style:italic;background:#fffbe0;">${p.notes}</td></tr>`;

        // Gestion images
        let imgs = ''; if(p.photos && p.photos.length > 0) imgs = `<div class="photo-grid">${p.photos.map(src=>`<img src="${src}" class="photo-thumb"/>`).join('')}</div>`;
        let drawing = p.dessin && p.dessin.lines.length > 0 ? `<div class="drawing-box">${generateSVG(p.dessin)}</div>` : '';

        h += `<div class="product-block" style="${!p.isValid?'border-color:#dc2626':''}"><div class="product-header"><span>#${String(p.index).padStart(2,'0')} - ${p.type} ${p.quantity>1?`(x${p.quantity})`:''}</span>${!p.isValid?'<span style="color:red;font-size:0.8em">‚ö† INCOMPLET</span>':''}</div><div class="grid-layout"><div class="specs-col"><table class="tech-table">${r}</table></div><div class="visual-col">${drawing}${imgs}</div></div></div>`;
      });
      h += `<div class="final-stamp">Dossier finalis√© le ${new Date(date).toLocaleString('fr-FR')}</div></body></html>`;
      return h;
    };

    /* --- 3. UI COMPONENTS --- */
    const Card=({children,className=""})=><div className={`bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden ${className}`}>{children}</div>;
    const Button=({onClick,variant='primary',children,icon:Icon,disabled=false,className=''})=>{
      const vars={primary:"bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",secondary:"bg-slate-100 text-slate-700 hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-200",whatsapp:"bg-green-500 text-white shadow-md",dark:"bg-slate-700 text-white",danger:"bg-red-50 text-red-600"};
      return <button onClick={onClick} disabled={disabled} className={`flex items-center justify-center px-4 py-3 rounded-lg font-medium transition-all active:scale-95 ${vars[variant]} ${className}`}>{Icon&&<Icon size={20} className="mr-2"/>}{children}</button>;
    };
    const NumericInput=({label,value,onChange,suffix="mm",id, hasError})=>{
      const susp=ValidationService.isMeasureSuspicious(value);
      return <div className="flex flex-col mb-4" id={id}><label className="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{label}</label><div className="relative"><input type="number" inputMode="numeric" pattern="[0-9]*" value={value||''} onChange={e=>onChange(e.target.value?parseInt(e.target.value):undefined)} className={`w-full p-3 text-lg border-2 rounded-lg outline-none dark:bg-slate-900 dark:text-white transition-all ${hasError ? 'border-red-500 bg-red-50 dark:bg-red-900/20' : susp ? 'border-amber-300 bg-amber-50' : 'border-slate-200 dark:border-slate-600 focus:border-blue-500'}`} placeholder="0"/><span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">{suffix}</span></div>{susp&&<div className="flex items-center text-amber-600 text-xs mt-1"><AlertTriangle size={12} className="mr-1"/> Attention &lt; 100{suffix}</div>}</div>;
    };
    const ToggleGroup=({label,options,value,onChange,id,hasError})=>{
      return <div className="mb-4" id={id}><label className={`text-sm font-medium mb-2 block ${hasError?'text-red-600':'text-slate-700 dark:text-slate-300'}`}>{label}</label><div className="flex flex-wrap gap-2">{options.map(o=><button key={o.value} onClick={()=>onChange(o.value)} className={`px-4 py-2 rounded-md font-medium text-sm border transition-colors ${value===o.value?'bg-blue-600 text-white border-blue-600':'bg-white dark:bg-slate-700 dark:text-slate-200 dark:border-slate-600 text-slate-600 border-slate-200'}`}>{o.label}</button>)}</div></div>;
    };
    const BooleanToggle=({label,value,onChange,note,disabled,id,hasError})=>{
      return <div id={id} className={`flex items-center justify-between py-3 border-b border-slate-100 dark:border-slate-700 last:border-0 ${disabled?'opacity-50':''} ${hasError?'bg-red-50 dark:bg-red-900/10 p-2 rounded':''}`}><div><div className="font-medium text-slate-700 dark:text-slate-200">{label}</div>{note&&<div className="text-xs text-slate-400">{note}</div>}</div><button onClick={()=>!disabled&&onChange(!value)} className={`relative w-14 h-8 rounded-full transition-colors ${value?'bg-green-500':'bg-slate-200 dark:bg-slate-600'}`}><div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform ${value?'translate-x-6':'translate-x-0'}`}/></button></div>;
    };
    const AddressAutocomplete = ({ value, onChange }) => {
      const [sug, setSug] = useState([]); const [open, setOpen] = useState(false); const ref = useRef(null);
      useEffect(() => { const h = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); }; document.addEventListener("mousedown", h); return () => document.removeEventListener("mousedown", h); }, []);
      const handle = async (e) => { const v = e.target.value; onChange(v); if (v.length > 3) { try { const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(v)}&limit=5`); if(r.ok){ const d = await r.json(); setSug(d.features||[]); setOpen(true); } } catch (err) {} } else setOpen(false); };
      const geo = () => { if(navigator.geolocation) navigator.geolocation.getCurrentPosition(async p => { try { const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${p.coords.longitude}&lat=${p.coords.latitude}`); const d = await r.json(); if(d.features?.length) onChange(d.features[0].properties.label); } catch(e){} }); };
      return <div className="relative w-full mb-3" ref={ref}><div className="relative"><input className="w-full p-2 pl-10 border rounded outline-none focus:border-blue-500 dark:bg-slate-900 dark:text-white dark:border-slate-600" placeholder="Adresse..." value={value} onChange={handle}/><MapPin size={18} className="absolute left-3 top-3 text-slate-400"/><button onClick={geo} className="absolute right-2 top-2 text-blue-500"><MapPin size={20}/></button></div>{open && sug.length > 0 && <ul className="suggestions-list dark:bg-slate-800 dark:border-slate-600">{sug.map(s => <li key={s.properties.id} onClick={() => { onChange(s.properties.label); setOpen(false); }} className="p-3 border-b dark:border-slate-700 hover:bg-blue-50 dark:hover:bg-slate-700 cursor-pointer text-sm flex flex-col"><span className="font-medium dark:text-white">{s.properties.name}</span><span className="text-xs text-slate-500">{s.properties.postcode} {s.properties.city}</span></li>)}</ul>}</div>;
    };
    const DrawingCanvas = ({ data, onChange }) => {
      const ref = useRef(null); const [lines, setLines] = useState(data?.lines || []); const [draw, setDraw] = useState(false);
      useEffect(() => { const ctx = ref.current?.getContext('2d'); if(!ctx)return; ctx.clearRect(0,0,350,250); ctx.lineCap='round'; ctx.lineJoin='round'; ctx.lineWidth=3; ctx.strokeStyle='#2563EB'; lines.forEach(l=>{ if(l.length<1)return; ctx.beginPath(); ctx.moveTo(l[0].x, l[0].y); for(let i=1;i<l.length;i++)ctx.lineTo(l[i].x,l[i].y); ctx.stroke(); }); onChange({lines,width:350,height:250}); }, [lines]);
      const getPos = e => { const r = ref.current.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; return { x: t.clientX - r.left, y: t.clientY - r.top }; };
      const start = e => { if(e.cancelable)e.preventDefault(); setDraw(true); setLines(p => [...p, [getPos(e)]]); };
      const move = e => { if(!draw)return; if(e.cancelable)e.preventDefault(); const p = getPos(e); setLines(prev => { const n = [...prev]; n[n.length - 1] = [...n[n.length - 1], p]; return n; }); };
      return <div className="bg-white dark:bg-slate-800 border dark:border-slate-700 rounded-lg p-2"><div className="flex justify-between mb-2 text-sm text-slate-500"><span className="flex items-center"><PenTool size={16} className="mr-1"/> Dessin</span><div><button onClick={()=>setLines(p=>p.slice(0,-1))} className="mr-2">Annuler</button><button onClick={()=>confirm("Effacer?")&&setLines([])} className="text-red-600">Tout Effacer</button></div></div><canvas ref={ref} width={350} height={250} className="w-full h-64 bg-slate-50 dark:bg-slate-900 border border-dashed dark:border-slate-600 rounded touch-none" onMouseDown={start} onMouseMove={move} onMouseUp={()=>setDraw(false)} onMouseLeave={()=>setDraw(false)} onTouchStart={start} onTouchMove={move} onTouchEnd={()=>setDraw(false)}/></div>;
    };

    /* --- 4. APP LOGIC --- */
    const AppContext = createContext(null);
    const useAppStore = () => useContext(AppContext);

    const ProductEditor = ({ product: initial, onSave, onCancel }) => {
      const [p, setP] = useState(initial); const [adv, setAdv] = useState(false); 
      const [errors, setErrors] = useState([]);
      const fileRef = useRef(null);

      // Scroll to error
      useEffect(() => {
        if(errors.length > 0) {
          const el = document.getElementById(`field-${errors[0]}`);
          if(el) el.scrollIntoView({behavior: 'smooth', block: 'center'});
        }
      }, [errors]);

      // Auto-reset logic
      useEffect(() => {
        if (p.type === 'FENETRE' && p.hauteurMm > 2000) setP(x => ({...x, oscilloBattant: false}));
        if (p.type === 'PORTE_ENTREE' && p.largeurMm <= 1000) setP(x => ({...x, tierce: false, cotePassageMm: undefined}));
      }, [p.hauteurMm, p.largeurMm, p.type]);

      const update = (f, v) => setP(pr => ({ ...pr, [f]: v }));
      const updateN = (pa, f, v) => setP(pr => ({ ...pr, [pa]: { ...(pr[pa] || {}), [f]: v } }));
      
      const handleSave = () => {
        const val = ValidationService.validateProduct(p);
        if(!val.isValid) { setErrors(val.errors); return; }
        onSave({...p, isValid: true, validationErrors: []});
      };

      const handlePhoto = (e) => {
        const file = e.target.files[0];
        if(file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            setP(prev => ({...prev, photos: [...(prev.photos||[]), reader.result]}));
          };
          reader.readAsDataURL(file);
        }
      };

      const isErr = (f) => errors.includes(f);
      const colOpts = p.matiere==='PVC'?[{label:'Blanc',value:'BLANC'},{label:'Bicolor',value:'BICOLOR_7016'},{label:'Autre',value:'AUTRE'}]:[{label:'Blanc',value:'BLANC'},{label:'Gris 7016',value:'GRIS_7016'},{label:'Autre',value:'AUTRE'}];

      return (
        <div className="flex flex-col h-full bg-slate-50 dark:bg-slate-900 fixed inset-0 z-50">
          <div className="bg-white dark:bg-slate-800 px-4 py-3 border-b dark:border-slate-700 flex justify-between items-center sticky top-0 z-10 shadow-sm">
            <button onClick={onCancel} className="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full"><X size={24}/></button>
            <h2 className="font-bold text-lg dark:text-white">Produit #{String(p.index).padStart(2,'0')}</h2>
            <button onClick={handleSave} className="flex items-center px-4 py-2 rounded-full font-medium bg-blue-600 text-white hover:bg-blue-700"><Save size={18} className="mr-2"/> OK</button>
          </div>
          {errors.length > 0 && <div className="bg-red-100 px-4 py-2 text-xs text-red-800 font-medium text-center">Champs manquants : {errors.join(', ')}</div>}
          
          <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-20">
            <Card className="p-4">
              <ToggleGroup label="Type" options={[{label:'Fen√™tre',value:'FENETRE'},{label:'Baie',value:'BAIE_COULISSANTE'},{label:'Porte Ent.',value:'PORTE_ENTREE'},{label:'Porte Svc',value:'PORTE_SERVICE'},{label:'Volet',value:'VOLET_ROULANT'},{label:'Autre',value:'AUTRE'}]} value={p.type} onChange={v=>update('type',v)}/>
              <div className="flex justify-between items-center mb-4 bg-slate-100 dark:bg-slate-700 p-3 rounded-lg">

      const borderColor = (type) => {
        if(type.includes('FENETRE')||type.includes('BAIE')) return 'border-l-blue-500';

        if(type.includes('VOLET')) return 'border-l-orange-500';

        const newP = { ...p, id: generateUUID(), index: products.length + 1, dateCreation: new Date().toISOString() };
        saveProduct(newP);
      };

      return (
        <div className="flex flex-col h-screen bg-slate-50 dark:bg-slate-900">

        const blob = new Blob([html], { type: 'text/html' });

                            <h3 className="font-bold text-lg dark:text-white">{c.client}</h3><p className="text-slate-500 text-sm truncate">{c.adresse}</p>
                            <div className="flex gap-2 mt-2 text-xs"><span className="bg-slate-100 dark:bg-slate-700 dark:text-slate-300 px-2 py-1 rounded">{new Date(c.date).toLocaleDateString()}</span>{c.dateFinalisation&&<span className="bg-purple-100 text-purple-700 px-2 py-1 rounded">Finalis√©</span>}</div>
                            <button onClick={(e)=>{e.stopPropagation();if(confirm('Supprimer?'))api.deleteChantier(c.id)}} className="absolute bottom-4 right-4 text-slate-300 hover:text-red-500"><Trash2 size={18}/></button>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                  <div className="fixed bottom-0 w-full bg-white dark:bg-slate-800 border-t dark:border-slate-700 flex justify-around p-3 md:hidden">
                    <button onClick={()=>setView('dashboard')} className={`flex flex-col items-center text-xs ${view==='dashboard'?'text-blue-600':'text-slate-400'}`}><LayoutDashboard size={24}/> Dashboard</button>
                    <button onClick={()=>setView('list')} className={`flex flex-col items-center text-xs ${view==='list'?'text-blue-600':'text-slate-400'}`}><FileText size={24}/> Dossiers</button>
                  </div>
                </>
              )
            ) : <ChantierDetail/>}
          </div>
        </AppContext.Provider>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  </script>
</body>
</html>
