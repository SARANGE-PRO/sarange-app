<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sarange Pro</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { overscroll-behavior-y: none; user-select: none; -webkit-user-select: none; }
    input, textarea, select { font-size: 16px; user-select: text; -webkit-user-select: text; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900">
  
  <div id="root">Chargement de l'application...</div>

  <script type="text/babel">
    // --- 0. RECUPERATION DES OUTILS ---
    const { useState, useEffect, useRef, useMemo, createContext, useContext } = React;
    
    // Lucide Icons
    const { 
      Plus, Trash2, Save, ArrowLeft, FileText, Check, AlertTriangle, 
      PenTool, X, ChevronDown, ChevronUp, Share, Printer, CheckCircle, Download, Eye, Clock
    } = lucideReact;

    // --- 1. SERVICES & LOGIQUE ---
    
    const ValidationService = {
      isHeightValidForOB: (heightMm) => !heightMm || heightMm <= 2000,
      isMeasureSuspicious: (val) => val !== undefined && val > 0 && val < 100,
      hasAdvancedOptions: (type) => ['FENETRE', 'VOLET_ROULANT', 'PORTE_ENTREE'].includes(type),

      validateProduct: (p) => {
        const errors = [];
        if (p.type !== 'AUTRE') {
          if (!p.largeurMm) errors.push("Largeur manquante");
          if (!p.hauteurMm) errors.push("Hauteur manquante");
        } else {
          if (!p.description) errors.push("Description obligatoire");
        }

        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          if (!p.matiere) errors.push("Mati√®re requise");
          if (!p.profil) errors.push("Profil requis");
          if (!p.couleur) errors.push("Couleur requise");
          if (p.couleur === 'AUTRE' && !p.couleurAutre) errors.push("Pr√©ciser la couleur");
          if (p.profil === 'ISO' && !p.isoMm) errors.push("Dimension ISO requise");
          
          if (p.type === 'PORTE_ENTREE') {
            if (!p.remplissage) errors.push("Remplissage requis");
            if (p.tierce && !p.cotePassageMm) errors.push("Cote de passage requise (Tierce)");
          }
        }

        if (p.type === 'VOLET_ROULANT') {
          if (!p.manoeuvre) errors.push("Manoeuvre requise");
          if ((p.manoeuvre === 'FILAIRE' || p.manoeuvre === 'RADIO') && !p.sortieCable) {
            errors.push("Sortie de c√¢ble requise");
          }
        }

        return { isValid: errors.length === 0, errors };
      }
    };

    const generateUUID = () => Math.random().toString(36).substring(2) + Date.now().toString(36);

    // --- 2. STATE MANAGEMENT ---
    const AppContext = createContext(null);

    const useAppStore = () => {
      const context = useContext(AppContext);
      if (!context) throw new Error("Erreur AppContext");
      return context;
    };

    // --- 3. COMPOSANTS UI ---
    
    const Card = ({ children, className = "" }) => (
      <div className={`bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden ${className}`}>
        {children}
      </div>
    );

    const Button = ({ onClick, variant = 'primary', children, icon: Icon, disabled = false, className = '' }) => {
      const base = "flex items-center justify-center px-4 py-3 rounded-lg font-medium transition-all active:scale-95 touch-manipulation";
      const variants = {
        primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",
        secondary: "bg-slate-100 text-slate-700 hover:bg-slate-200",
        danger: "bg-red-50 text-red-600 hover:bg-red-100",
      };
      return (
        <button onClick={onClick} disabled={disabled} className={`${base} ${variants[variant]} ${className}`}>
          {Icon && <Icon size={20} className="mr-2" />}
          {children}
        </button>
      );
    };

    const SectionTitle = ({ title }) => (
      <h3 className="text-sm uppercase tracking-wider text-slate-500 font-bold mb-3 mt-6 border-b pb-1">{title}</h3>
    );

    const NumericInput = ({ label, value, onChange, suffix = "mm" }) => {
      const isSuspicious = ValidationService.isMeasureSuspicious(value);
      return (
        <div className="flex flex-col mb-4">
          <label className="text-sm font-medium text-slate-700 mb-1">{label}</label>
          <div className="relative">
            <input
              type="number"
              inputMode="numeric"
              pattern="[0-9]*"
              value={value || ''}
              onChange={(e) => onChange(e.target.value ? parseInt(e.target.value) : undefined)}
              className={`w-full p-3 text-lg border-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-colors ${isSuspicious ? 'border-amber-300 bg-amber-50' : 'border-slate-200'}`}
              placeholder="0"
            />
            <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">{suffix}</span>
          </div>
          {isSuspicious && (
            <div className="flex items-center text-amber-600 text-xs mt-1">
              <AlertTriangle size={12} className="mr-1" />
              Attention : cote &lt; 100{suffix}
            </div>
          )}
        </div>
      );
    };

    const ToggleGroup = ({ label, options, value, onChange }) => (
      <div className="mb-4">
        <label className="text-sm font-medium text-slate-700 mb-2 block">{label}</label>
        <div className="flex flex-wrap gap-2">
          {options.map((opt) => {
            const isSelected = value === opt.value;
            return (
              <button
                key={opt.value}
                onClick={() => onChange(opt.value)}
                className={`px-4 py-2 rounded-md font-medium text-sm transition-all border ${
                  isSelected 
                    ? 'bg-blue-600 text-white border-blue-600 shadow-md' 
                    : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'
                }`}
              >
                {opt.label}
              </button>
            );
          })}
        </div>
      </div>
    );

    const BooleanToggle = ({ label, value, onChange, note, disabled }) => (
      <div className={`flex items-center justify-between py-3 border-b border-slate-100 last:border-0 ${disabled ? 'opacity-50' : ''}`}>
        <div>
          <div className="font-medium text-slate-700">{label}</div>
          {note && <div className="text-xs text-slate-400">{note}</div>}
        </div>
        <button
          onClick={() => !disabled && onChange(!value)}
          className={`relative w-14 h-8 rounded-full transition-colors ${value ? 'bg-green-500' : 'bg-slate-200'}`}
        >
          <div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform ${value ? 'translate-x-6' : 'translate-x-0'}`} />
        </button>
      </div>
    );

    const DrawingCanvas = ({ data, onChange }) => {
      const canvasRef = useRef(null);
      const [lines, setLines] = useState(data?.lines || []);
      const [isDrawing, setIsDrawing] = useState(false);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        lines.forEach(line => {
          if (line.length < 1) return;
          ctx.beginPath();
          ctx.lineWidth = 3;
          ctx.strokeStyle = '#2563EB';
          ctx.moveTo(line[0].x, line[0].y);
          for (let i = 1; i < line.length; i++) ctx.lineTo(line[i].x, line[i].y);
          ctx.stroke();
        });
        onChange({ lines, width: canvas.width, height: canvas.height });
      }, [lines]);

      const getPos = (e) => {
        const canvas = canvasRef.current;
        if (!canvas) return { x: 0, y: 0 };
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      };

      const start = (e) => { 
        if (e.cancelable) e.preventDefault(); 
        setIsDrawing(true); 
        setLines(prev => [...prev, [getPos(e)]]); 
      };
      const move = (e) => {
        if (!isDrawing) return;
        if (e.cancelable) e.preventDefault(); 
        const pos = getPos(e);
        setLines(prev => {
          const newLines = [...prev];
          newLines[newLines.length - 1] = [...newLines[newLines.length - 1], pos];
          return newLines;
        });
      };
      const end = () => setIsDrawing(false);

      return (
        <div className="bg-white border rounded-lg p-2">
          <div className="flex justify-between mb-2">
            <div className="flex space-x-2 text-sm text-slate-500 items-center"><PenTool size={16} className="mr-1"/> Dessin libre</div>
            <div className="flex space-x-2">
              <button onClick={() => setLines(p => p.slice(0, -1))} className="text-sm px-3 py-1 bg-slate-100 rounded text-slate-700">Annuler</button>
              <button onClick={() => confirm("Effacer tout ?") && setLines([])} className="text-sm px-3 py-1 bg-red-50 text-red-600 rounded">Effacer</button>
            </div>
          </div>
          <canvas
            ref={canvasRef} width={350} height={250}
            className="w-full h-64 bg-slate-50 border border-dashed border-slate-300 rounded touch-none cursor-crosshair"
            onMouseDown={start} onMouseMove={move} onMouseUp={end} onMouseLeave={end}
            onTouchStart={start} onTouchMove={move} onTouchEnd={end}
          />
        </div>
      );
    };

    // --- 4. PRODUCT EDITOR ---
    
    const ProductEditor = ({ product: initialProduct, onSave, onCancel }) => {
      const [p, setP] = useState(initialProduct);
      const [showAdvanced, setShowAdvanced] = useState(false);
      const { state } = useAppStore();
      const products = state.products;

      useEffect(() => {
        if (p.type === 'FENETRE' && p.hauteurMm && p.hauteurMm > 2000 && p.oscilloBattant) {
          setP(prev => ({ ...prev, oscilloBattant: false }));
        }
        if (p.type === 'PORTE_ENTREE' && p.largeurMm && p.largeurMm <= 1000 && p.tierce) {
          setP(prev => ({ ...prev, tierce: false, cotePassageMm: undefined }));
        }
      }, [p.hauteurMm, p.largeurMm, p.type]);

      const update = (field, val) => setP(prev => ({ ...prev, [field]: val }));
      const updateNested = (parent, field, val) => setP(prev => ({ ...prev, [parent]: { ...(prev[parent] || {}), [field]: val } }));

      const validation = ValidationService.validateProduct(p);

      const getColorOptions = () => {
        if (p.matiere === 'PVC') {
          return [
            {label: 'Blanc', value: 'BLANC'},
            {label: 'Bicolor (Blanc Int/7016 Ext)', value: 'BICOLOR_7016'},
            {label: 'Autre', value: 'AUTRE'}
          ];
        } else if (p.matiere === 'ALU') {
          return [
            {label: 'Blanc', value: 'BLANC'},
            {label: 'Gris 7016 (2 faces)', value: 'GRIS_7016'},
            {label: 'Autre', value: 'AUTRE'}
          ];
        }
        return [];
      };

      return (
        <div className="flex flex-col h-full bg-slate-50 fixed inset-0 z-50">
          <div className="bg-white px-4 py-3 border-b flex justify-between items-center sticky top-0 z-10 shadow-sm">
            <button onClick={onCancel} className="p-2 text-slate-500 hover:bg-slate-100 rounded-full"><X size={24} /></button>
            <h2 className="font-bold text-lg text-slate-800">{p.id ? `Produit #${String(p.index).padStart(2, '0')}` : 'Nouveau'}</h2>
            <button 
              onClick={() => onSave({...p, isValid: validation.isValid, validationErrors: validation.errors})}
              className={`flex items-center px-4 py-2 rounded-full font-medium ${validation.isValid ? 'bg-blue-600 text-white' : 'bg-amber-100 text-amber-800'}`}
            >
              <Save size={18} className="mr-2" />
              {validation.isValid ? 'OK' : 'Incomplet'}
            </button>
          </div>

          {!validation.isValid && (
            <div className="bg-amber-50 px-4 py-2 border-b border-amber-100">
              <p className="text-xs text-amber-800 font-medium">Manquant : {validation.errors.join(', ')}</p>
            </div>
          )}

          <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-20">
            <Card className="p-4">
              <label className="block text-sm font-medium text-slate-700 mb-2">Type</label>
              <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                {[
                  { label: 'Fen√™tre', value: 'FENETRE' },
                  { label: 'Baie Coulissante', value: 'BAIE_COULISSANTE' },
                  { label: 'Porte Entr√©e', value: 'PORTE_ENTREE' },
                  { label: 'Porte Service', value: 'PORTE_SERVICE' },
                  { label: 'Volet Roulant', value: 'VOLET_ROULANT' },
                  { label: 'Autre', value: 'AUTRE' }
                ].map(t => (
                  <button
                    key={t.value}
                    onClick={() => update('type', t.value)}
                    className={`p-3 text-sm font-medium rounded-lg border transition-all ${p.type === t.value ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-600 border-slate-200'}`}
                  >
                    {t.label}
                  </button>
                ))}
              </div>
            </Card>

            <Card className="p-4">
              {p.type === 'AUTRE' && (
                 <div className="mb-4">
                   <label className="text-sm font-medium text-slate-700 mb-1">Description *</label>
                   <textarea 
                     value={p.description || ''} onChange={e => update('description', e.target.value)}
                     className="w-full p-3 border-2 border-slate-200 rounded-lg" rows={3} placeholder="Description..."
                   />
                 </div>
              )}
              <div className="grid grid-cols-2 gap-4">
                <NumericInput label="Largeur (mm)" value={p.largeurMm} onChange={(v) => update('largeurMm', v)} />
                <NumericInput label="Hauteur (mm)" value={p.hauteurMm} onChange={(v) => update('hauteurMm', v)} />
              </div>
            </Card>

            {['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type) && (
              <Card className="p-4">
                <SectionTitle title="Mati√®re & Couleur" />
                <ToggleGroup 
                  label="Mati√®re"
                  options={[{label: 'PVC', value: 'PVC'}, {label: 'Alu', value: 'ALU'}]}
                  value={p.matiere}
                  onChange={(v) => update('matiere', v)}
                />
                
                {p.matiere === 'PVC' && (
                  <ToggleGroup 
                    label="Profil PVC"
                    options={[{label: 'Neuf', value: 'NEUF'}, {label: 'R√©nov 40', value: 'RENO_40'}, {label: 'R√©nov 60', value: 'RENO_60'}, {label: 'ISO', value: 'ISO'}]}
                    value={p.profil}
                    onChange={(v) => update('profil', v)}
                  />
                )}
                {p.matiere === 'ALU' && (
                  <ToggleGroup 
                    label="Profil Alu"
                    options={[{label: 'Neuf', value: 'NEUF'}, {label: 'R√©nov', value: 'RENO'}]}
                    value={p.profil}
                    onChange={(v) => update('profil', v)}
                  />
                )}
                {p.profil === 'ISO' && <NumericInput label="Dimension Aile (mm)" value={p.isoMm} onChange={(v)=>update('isoMm',v)} />}

                <div className="my-4 border-t pt-4">
                  <ToggleGroup 
                    label="Couleur"
                    options={getColorOptions()}
                    value={p.couleur}
                    onChange={(v) => update('couleur', v)}
                  />
                  {p.couleur === 'AUTRE' && (
                    <input type="text" placeholder="Pr√©ciser..." className="w-full p-2 border rounded" value={p.couleurAutre || ''} onChange={e => update('couleurAutre', e.target.value)}/>
                  )}
                </div>
              </Card>
            )}

            {(p.type === 'FENETRE' || p.type === 'BAIE_COULISSANTE') && (
              <Card className="p-4">
                <SectionTitle title="Vitrage & Options" />
                <div className="grid grid-cols-2 gap-2 mb-4">
                  {['STANDARD_4_20_4', 'G200', 'FEUILLETE_1F', 'FEUILLETE_2F'].map(k => (
                    <label key={k} className="flex items-center space-x-2 p-2 border rounded cursor-pointer hover:bg-slate-50">
                      <input 
                        type="checkbox" className="w-5 h-5 text-blue-600 rounded"
                        checked={p.vitrageFlags?.[k === 'STANDARD_4_20_4' ? 'standard' : k.toLowerCase().replace(/_/g,'')] || false}
                        onChange={(e) => updateNested('vitrageFlags', k === 'STANDARD_4_20_4' ? 'standard' : k.toLowerCase().replace(/_/g,''), e.target.checked)}
                      />
                      <span className="text-sm capitalize">{k.replace(/_/g, ' ')}</span>
                    </label>
                  ))}
                </div>
                {p.type === 'FENETRE' && (
                  <>
                    <BooleanToggle 
                      label="Oscillo-Battant" value={p.oscilloBattant} onChange={(v) => update('oscilloBattant', v)}
                      note={p.hauteurMm && p.hauteurMm > 2000 ? "Indisponible (>2000mm)" : undefined}
                      disabled={p.hauteurMm ? p.hauteurMm > 2000 : false}
                    />
                    <BooleanToggle label="Grille Ventilation" value={p.grilleVentilation} onChange={(v) => update('grilleVentilation', v)} />
                    <div className="mt-4">
                      <label className="text-sm font-medium text-slate-700">Hauteur Poign√©e</label>
                      <div className="flex items-center mt-2 space-x-4">
                        <label className="flex items-center space-x-2"><input type="radio" checked={p.poigneeHauteur !== 'AUTRE'} onChange={() => update('poigneeHauteur', 'CENTREE')} /><span>Centr√©e</span></label>
                        <label className="flex items-center space-x-2"><input type="radio" checked={p.poigneeHauteur === 'AUTRE'} onChange={() => update('poigneeHauteur', 'AUTRE')} /><span>Autre</span></label>
                      </div>
                      {p.poigneeHauteur === 'AUTRE' && <input type="number" className="mt-2 w-32 p-2 border rounded" placeholder="mm" value={p.poigneeHauteurMm || ''} onChange={e => update('poigneeHauteurMm', parseInt(e.target.value))}/>}
                    </div>
                  </>
                )}
              </Card>
            )}

            {p.type === 'PORTE_ENTREE' && (
              <Card className="p-4">
                <SectionTitle title="Porte d'Entr√©e" />
                <div className="text-sm text-slate-500 mb-4 flex items-center bg-blue-50 p-2 rounded text-blue-700"><CheckCircle size={16} className="mr-2"/> Seuil PMR inclus</div>
                <ToggleGroup 
                  label="Remplissage"
                  options={[{label: 'Panneau Alu', value: 'PANNEAU_DECORATIF_ALU'}, {label: 'Panneau Sandwich', value: 'PANNEAU_SANDWICH'}, {label: 'Vitr√©e', value: 'VITREE'}]}
                  value={p.remplissage}
                  onChange={(v) => update('remplissage', v)}
                />
                {p.largeurMm && p.largeurMm > 1000 && (
                  <div className="mt-4 pt-4 border-t border-blue-100 bg-blue-50 p-3 rounded">
                    <BooleanToggle label="Ajouter Tierce Vitr√©e ?" value={p.tierce} onChange={(v) => update('tierce', v)} />
                    {p.tierce && (
                      <div className="mt-2 animate-in fade-in">
                        <NumericInput label="Cote de passage (Ouvrant)" value={p.cotePassageMm} onChange={(v)=>update('cotePassageMm',v)} />
                      </div>
                    )}
                  </div>
                )}
              </Card>
            )}

            {p.type === 'VOLET_ROULANT' && (
              <Card className="p-4">
                <SectionTitle title="Volet Roulant" />
                <div className="mb-4 bg-slate-100 p-3 rounded">
                  <label className="block text-sm font-medium mb-1">Lier √† une menuiserie</label>
                  <select className="w-full p-2 border rounded" value={p.lieAProduitId || ''} onChange={e => update('lieAProduitId', e.target.value)}>
                    <option value="">-- Ind√©pendant --</option>
                    {products.filter(prod => prod.id !== p.id && ['FENETRE', 'BAIE_COULISSANTE'].includes(prod.type)).map(prod => (
                      <option key={prod.id} value={prod.id}>#{prod.index} {prod.type} {prod.largeurMm}x{prod.hauteurMm}</option>
                    ))}
                  </select>
                </div>
                <ToggleGroup 
                  label="Manoeuvre"
                  options={[{label: 'Filaire', value: 'FILAIRE'}, {label: 'Radio', value: 'RADIO'}, {label: 'Solaire', value: 'SOLAIRE'}]}
                  value={p.manoeuvre}
                  onChange={(v) => update('manoeuvre', v)}
                />
                {p.manoeuvre !== 'SOLAIRE' && (
                   <ToggleGroup label="Sortie C√¢ble" options={[{label: 'Gauche', value: 'GAUCHE'}, {label: 'Droite', value: 'DROITE'}]} value={p.sortieCable} onChange={(v) => update('sortieCable', v)} />
                )}
                {(p.manoeuvre === 'RADIO' || p.manoeuvre === 'SOLAIRE') && (
                  <div className="mt-4 border-t pt-2">
                     <BooleanToggle label="Option Box Domotique" value={p.boxDomotique} onChange={(v) => update('boxDomotique', v)} />
                     {p.boxDomotique && <input type="text" placeholder="Marque..." className="w-full p-2 border rounded mt-2" value={p.boxDomotiqueNote || ''} onChange={e => update('boxDomotiqueNote', e.target.value)} />}
                  </div>
                )}
                <div className="mt-4 pt-4 border-t">
                  <BooleanToggle label="Volet Monobloc ?" value={p.monobloc} onChange={(v) => update('monobloc', v)} />
                  {p.monobloc && (
                    <div className="bg-blue-50 p-2 mt-2 rounded">
                      <NumericInput label="Hauteur Coffre √† d√©duire" value={p.coffreADeduireMm} onChange={(v)=>update('coffreADeduireMm',v)} />
                      {p.hauteurMm && p.coffreADeduireMm && <div className="text-right text-sm font-bold text-blue-700">Passage: {p.hauteurMm - p.coffreADeduireMm} mm</div>}
                    </div>
                  )}
                </div>
              </Card>
            )}

            {ValidationService.hasAdvancedOptions(p.type) && (
              <div className="border border-slate-200 rounded-lg bg-white overflow-hidden">
                <button onClick={() => setShowAdvanced(!showAdvanced)} className="w-full flex justify-between items-center p-3 bg-slate-50 hover:bg-slate-100 text-slate-600 font-medium">
                  <span>Options Avanc√©es</span>{showAdvanced ? <ChevronUp size={18} /> : <ChevronDown size={18} />}
                </button>
                {showAdvanced && (
                  <div className="p-4 space-y-4">
                     {p.type === 'FENETRE' && <BooleanToggle label="Ouverture Ext√©rieure" value={p.ouvertureExterieure} onChange={(v) => update('ouvertureExterieure', v)} />}
                     {p.type === 'FENETRE' && <BooleanToggle label="Serrure √† cl√©" value={p.serrureCle} onChange={(v) => update('serrureCle', v)} />}
